    <line x1="138" y1="323" x2="150" y2="318" stroke="rgba(255,255,255,0.4)" stroke-width="4.5" stroke-linecap="round"/>
    <line x1="138" y1="213" x2="150" y2="218" stroke="rgba(255,255,255,0.4)" stroke-width="4.5" stroke-linecap="round"/>
